<!doctype html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/prod/styles.css">
  </head>
  <body>

    <div class="container" ng-controller="FormCtrl">

      <form name="form" autocomplete="off" novalidate shake-that submitted="submitted" submit="submit()">
        <div class="panel panel-default box-shadow">
          <div class="panel-heading">
            <h3 class="panel-title">
              Login
            </h3>
          </div>
          <div class="panel-body">
            <div class="form-group" ng-class="{'has-error': form.email.$invalid && submitted}">
              <label for="email" class="control-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Email"
                ng-model="email"
                ng-model-options="{updateOn: 'blur'}"
                required>
            </div>
            <div class="form-group" ng-class="{'has-error': form.password.$invalid && submitted}">
              <label for="password" class="control-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Password"
                ng-model="password"
                required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
          </div>
        </div>
      </form>

      <div class="alert alert-success message" ng-show="showMessage">Well done!</div>

    </div>

    <script src="js/angular.js"></script>
    <script src="js/angular-animate.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
